<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 25px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .alert {
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Logo -->
    <img src="/logo.png" alt="Capella Auriga Logo" class="logo">

    <h2>Giriş Yap</h2>

    <!-- Hata ve Çıkış Mesajları -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${logout}" class="alert alert-success" role="alert">
        <p>Başarıyla çıkış yaptınız!</p>
    </div>

    <!-- Login Formu -->
    <form th:action="@{/custom-login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
        </div>
        <button type="submit" class="btn btn-custom">Giriş Yap</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
