<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Para Çekme Talebi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 15px;
        }
        .form-control {
            border-radius: 25px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="modal fade" id="withdrawalModal" tabindex="-1" aria-labelledby="withdrawalModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="withdrawalModalLabel">Para Çekme Talebi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/api/request-withdrawal}" method="post">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Çekmek İstediğiniz Miktar:</label>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Sebep:</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3" maxlength="500" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ödeme Yöntemi:</label>
                        <div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="peyderpey" name="paymentMethod" value="PEYDERPEY" required>
                                <label class="form-check-label" for="peyderpey">Peyderpey</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="tekSefer" name="paymentMethod" value="TEK_SEFER">
                                <label class="form-check-label" for="tekSefer">Tek Sefer</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="estimatedRefundDate" class="form-label">Tahmini Geri Ödeme Tarihi:</label>
                        <input type="datetime-local" class="form-control" id="estimatedRefundDate" name="estimatedRefundDate" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Tamam</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Modalı otomatik aç
    document.addEventListener("DOMContentLoaded", function() {
        var myModal = new bootstrap.Modal(document.getElementById('withdrawalModal'));
        myModal.show();
    });
</script>
</html>
